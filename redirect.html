<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth Redirect</title>
</head>
<body>
    <h1>OAuth Redirect</h1>
    <p>If you see this page, the OAuth process has been successful.</p>
    <p id="code-display"></p>
    <script>
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const code = params.get('code');
        const redirectUrl = 'acmeoftalent://instagram-auth';

        if (code) {
            console.log('Code:', code);
            document.getElementById('code-display').textContent = `Code: ${code}`;
            window.location.href = `${redirectUrl}?code=${code}`;
        } else {
            console.log('No code found');
        }
    </script>
</body>
</html>
