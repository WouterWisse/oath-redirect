<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth Redirect</title>
</head>
<body>
    <h1>OAuth Redirect</h1>
    <p>If you see this page, the OAuth process has been successful.</p>

    <h3>URL</h3>
    <p id="url-display"></p>
    <h3>Code</h3>
    <p id="code-display"></p>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const code = urlParams.get('code');
        const redirectUrl = 'acmeoftalent://instagram-auth';

        document.getElementById('url-display').textContent = `URL: ${window.location.href}`;

        if (code) {
            console.log('Code:', code);
            document.getElementById('code-display').textContent = `Code: ${code}`;
            window.location.href = `${redirectUrl}?code=${code}`;
        } else {
            console.log('No code found');
            document.getElementById('code-display').textContent = 'No code found';
        }
    </script>
</body>
</html>
